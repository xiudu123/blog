<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <link rel="stylesheet" href="../../static/lib/Semantic-UI-2.5.0/dist/semantic.min.css" type="text/css" th:href="@{/lib/Semantic-UI-2.5.0/dist/semantic.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" type="text/css" th:href="@{/css/me.css}">
</head>

<body>

    <div class="m-container-small" style="max-width: 30em !important; padding-top: 15em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <div class="content">
                            后台管理登录
                        </div>
                    </h2>
                    <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                        <div class="ui segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">登录</button>
                        </div>
                        <div class="ui error mini message"></div>
                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或者密码错误 </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="../../static/lib/jquery-3.0.0/jquery-3.0.0.min.js" th:src="@{/lib/jquery-3.0.0/jquery-3.0.0.min.js}"></script>
    <script src="../../static/lib/Semantic-UI-2.5.0/dist/semantic.min.js" th:src="@{/lib/Semantic-UI-2.5.0/dist/semantic.min.js}"></script>

</body>

<script>
    $('.ui.form').form({
        fields : {
            username : {
                identity: 'username',
                rules: [{
                    type : 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password : {
                identity: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '请输入密码'
                }]
            }
        }
    })
</script>

</html>
